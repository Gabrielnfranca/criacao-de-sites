<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOne | Marketing Digital</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/logo.png" alt="WebOne">
            </div>
            <nav>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#portfolio">Portfólio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="inicio">
        <div class="container">
            <div class="hero-content">
                <h1>Excelência para o Marketing Digital</h1>
                <p>Soluções completas para o seu negócio</p>
                <div class="hero-logos">
                    <img src="./assets/google-partner.png" alt="Google Partner">
                    <img src="./assets/web-analytics.png" alt="Web Analytics">
                </div>
            </div>
        </div>
    </section>

    <section class="estrategias" id="servicos">
        <div class="container">
            <h2>ESTRATÉGIAS DIGITAL</h2>
            <p>Conheça nossas soluções para o seu negócio</p>
            <div class="servicos-grid">
                <div class="servico-item">
                    <img src="./assets/servico1.jpg" alt="Serviço 1">
                    <h3>Título do Serviço</h3>
                </div>
                <div class="servico-item">
                    <img src="./assets/servico2.jpg" alt="Serviço 2">
                    <h3>Título do Serviço</h3>
                </div>
                <div class="servico-item">
                    <img src="./assets/servico3.jpg" alt="Serviço 3">
                    <h3>Título do Serviço</h3>
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
        </div>
    </section>

    <section class="clientes">
        <div class="container">
            <div class="clientes-logos">
                <!-- Logos dos clientes aqui -->
            </div>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <div class="portfolio-grid">
                <!-- Grid de imagens do portfólio -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <img src="./assets/logo-white.png" alt="WebOne">
                    <div class="social-icons">
                        <!-- Ícones sociais aqui -->
                    </div>
                </div>
                <div class="footer-links">
                    <!-- Links do footer -->
                </div>
                <div class="footer-contato">
                    <!-- Informações de contato -->
                </div>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
